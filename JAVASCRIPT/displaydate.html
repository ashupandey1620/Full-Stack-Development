<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "Demo1"></p>
    <script>
        document.getElementById("Demo1").innerHTML = Date();
    </script>

    <p id = "Demo2"></p>
    <script>
        var d = new Date();
        d.setDate(30);
        document.getElementById("Demo2").innerHTML = d.getDate();
    </script>

    <p id = "Demo3"></p>
    <script>
        var d = new Date();
        d.setMinutes(59);
        document.getElementById("Demo3").innerHTML = d.getMinutes();
        alert(d);
    </script>
   
</body>
</html>

<!-- getDate() getDay() getFullYear() getHours() getTime() getMilliseconds() getMinutes() getMonths() getSeconds() getTime() -->
